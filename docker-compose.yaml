

services:
  postgres:
    image: postgres:16
    container_name: nuxt_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nuxt_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nuxt_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nuxt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt_app
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  pgdata:
